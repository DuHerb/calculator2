<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <div class="calc-containder">
        <div class="btn-toolbar" role="toolbar" aria-label="...">
          <div class="btn-group calc" role="group" aria-label="...">
            <button type="button" class="btn btn-light">1</button>
            <button type="button" class="btn btn-light">2</button>
            <button type="button" class="btn btn-light">3</button>
          </div>
          <br>
          <div class="btn-group calc" role="group" aria-label="...">
            <button type="button" class="btn btn-light">4</button>
            <button type="button" class="btn btn-light">5</button>
            <button type="button" class="btn btn-light">6</button>
          </div>
          <div class="btn-group calc" role="group" aria-label="...">
            <button type="button" class="btn btn-light">7</button>
            <button type="button" class="btn btn-light">8</button>
            <button type="button" class="btn btn-light">9</button>
          </div>
        </div >
      </div>
    </div>

    <div class="flex-calc">
        <div class="calc-row">
          <button type="button calc-button" class="btn btn-light">1</button>
          <button type="button calc-button" class="btn btn-light">2</button>
          <button type="button calc-button" class="btn btn-light">3</button>
        </div>
        <div class="calc-row">
          <button type="button calc-button" class="btn btn-light">4</button>
          <button type="button calc-button" class="btn btn-light">5</button>
          <button type="button calc-button" class="btn btn-light">6</button>
        </div>
        <div class="calc-row">
          <button type="button calc-button" class="btn btn-light">7</button>
          <button type="button calc-button" class="btn btn-light">8</button>
          <button type="button calc-button" class="btn btn-light">9</button>
        </div>
    </div>
  </body>
</html>
