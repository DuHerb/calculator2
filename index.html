<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <div class="row">
        <div class="col-md-8">
          <div class="btn-toolbar calc" role="toolbar" aria-label="...">
            <button id="btn-1" value="1" type="button" class="btn btn-light">1</button>
            <button id="btn-2" value="2" type="button" class="btn btn-light">2</button>
            <button id="btn-3" value="3" type="button" class="btn btn-light">3</button>
          </div>
          <div class="btn-toolbar calc" role="toolbar" aria-label="...">
            <button id="btn-4" value="4" type="button" class="btn btn-light">4</button>
            <button id="btn-5" value="5" type="button" class="btn btn-light">5</button>
            <button id="btn-6" value="6" type="button" class="btn btn-light">6</button>
          </div>
          <div class="btn-toolbar calc" role="toolbar" aria-label="...">
            <button id="btn-7" value="7" type="button" class="btn btn-light">7</button>
            <button id="btn-8" value="8" type="button" class="btn btn-light">8</button>
            <button id="btn-9" value="9" type="button" class="btn btn-light">9</button>
          </div>

          <div class="btn-toolbar calc" role="toolbar" aria-label="...">
            <button id="plus" value="+" type="button" class="btn btn-light">+</button>
            <button id="minus" value="-" type="button" class="btn btn-light">-</button>
            <button id="btn-0" value="0" type="button" class="btn btn-light">0</button>
          </div>

          <div class="btn-toolbar calc" role="toolbar" aria-label="...">
            <button id="btn-multi" value="*" type="button" class="btn btn-light">*</button>
            <button id="btn-divide" value="/" type="button" class="btn btn-light">/</button>
            <button id="equal" value="=" type="button" class="btn btn-light">=</button>
          </div>
          <button id="btn-CE" type="button" class="btn btn-light">C</button>
        </div>

        <div class="col-md-4">
          <span id="expression"></span>
        </div>

      </div>
      <div class="form-group">
        <label for="color">What is your favorite color?</label>
        <input id="color" class="form-control" type="color">
      </div>
      </div>
    </div>
  </body>
</html>
